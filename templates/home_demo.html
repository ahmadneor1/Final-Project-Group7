<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Home</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2013/07/13/12/08/background-159244_1280.png');
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #3498db;
        }

        .btn-signup {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Silakan login atau daftar untuk halaman aspirasi.</p>
        <a href="login" class="btn btn-login" >Login</a>
        <a href="signup" class="btn btn-signup">Sign Up</a>
    </div>
</body>
</html>

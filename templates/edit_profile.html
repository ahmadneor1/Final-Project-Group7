<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Edit Profile</title>

    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2013/07/13/12/08/background-159244_1280.png');
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Additional styles for the form */
        form {
            margin-top: 20px;
            position: relative;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        .btn-update {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container ml-6">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <!-- New form for editing profile information -->
                    <div class="col-12 bg-white p-3">
                        <form action="/edit_profile/save" method="post" enctype="multipart/form-data">
                            <label for="firstName">Nama Depan</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Budi">

                            <label for="lastName">Nama Belakang</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doremi">

                            <label for="address">Alamat</label>
                            <input type="text" id="address" name="address" placeholder="Banjarsari">

                            <label for="phoneNumber">Picture</label>
                            <input type="file" id="Pic" name="Pic" >

                            <label for="phoneNumber">No Hp</label>
                            <input type="text" id="HP" name="phoneNumber" placeholder="08999999201">

                            <button type="submit" class="btn btn-primary btn-update">
                                <i class="fas fa-save"></i> Simpan Perubahan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
